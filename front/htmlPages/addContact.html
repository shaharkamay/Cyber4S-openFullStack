          <span class="highlight"></span>
          <span class="bar"></span>

        </div>
        <button id="addButton"  class="button2">
          
            <span></span>
            <span></span>
            <span></span>
            <span></span>

      </form>
      <div class="resultdiv">

        </div>
      </div>
